<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
    
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    
    <title>To-Do Checklist</title>

<body>

        <h1 id="head">To-Do Checklist</h1>

<button>

</button>
       
       
        </div>
    </div>
        <ul id="taskList"></ul>
    
    <script src="app.js"></script>
</body>
